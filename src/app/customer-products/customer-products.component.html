<div class="container-fluid">
  <div class="row mt-2 ml-2">
    <div class="col-sm-12">
      <!-- Search: <input [(ngModel)]='searchText'> -->
      Search: <input [(ngModel)]='searchText' (input)="onSearchChange()">
    </div>
  </div>
  <div class="ml-2  row">
    <div *ngFor="let product of products" class="col-sm-6 col-lg-3 mt-2 card-group">

      <div class="card">
        <img class="card-img-top" src="{{product.defaultImage}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text mb-0"><small class="text-muted"><b>Prie:</b> {{product.price | currency:'USD'}}</small>
          </p>
          <p class="card-text"><small class="text-muted"><b>Discount:</b> {{product.discount}}%</small></p>
        </div>
        <div class="d-flex justify-content-center">
          <a (click)="addToCart(product)" class="btn btn-info mb-1">Add To Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="mt-2">
  <ngb-pagination class="d-flex justify-content-center" [collectionSize]="numberOfPages" [(page)]="page" [maxSize]="5"
    [boundaryLinks]="true" (pageChange)='onPageChange($event)'></ngb-pagination>
</div>
